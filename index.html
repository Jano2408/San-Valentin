<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Fondo negro */
            color: #ffffff; /* Texto blanco */
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            color: #ff4d4d; /* Rojo claro */
        }
        .dedicatoria {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #ffd700; /* Dorado */
        }
        .imagen-centrada {
            display: inline-block;
            max-width: 100px; /* 10 centímetros */
            height: auto;
            border-radius: 10px;
            margin: 10px;
        }
        .imagen-colage {
            max-width: 100px; /* 10 centímetros */
            height: auto;
            border-radius: 10px;
            position: absolute;
        }
        .gifs {
            position: absolute;
            width: 100px;
            height: auto;
        }
        .gif-top-left {
            top: 10px;
            left: 10px;
        }
        .gif-top-right {
            top: 10px;
            right: 10px;
        }
        .gif-bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .gif-bottom-right {
            bottom: 10px;
            right: 10px;
        }
        .botones {
            margin: 20px 0;
            position: relative;
        }
        button {
            background-color: #800080; /* Morado */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin: 0 10px;
            cursor: pointer;
            position: absolute;
        }
        button:hover {
            background-color: #ff00ff; /* Rosa */
        }
        #btnSi {
            position: static; /* El botón "Sí" se mantiene en su lugar */
        }
        #btnNo {
            transition: all 0.5s ease; /* Animación suave al moverse */
        }
        .corazon-contenedor {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .corazon, .ramo {
            font-size: 5rem;
            position: relative;
        }
        .corazon::before, .ramo::before {
            content: '❤️';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            animation: tejer 5s linear infinite;
        }
        .ramo::before {
            content: '💐'; /* Ramo de flores */
        }
        @keyframes tejer {
            0% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); color: white; } /* Blanco */
            25% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); color: #00ff00; } /* Verde */
            50% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); color: #ffd700; } /* Dorado */
            75% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); color: #800080; } /* Morado */
            100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); color: #ff0000; } /* Rojo */
        }
        .mensaje {
            text-align: justify;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
        }
        .corazones-lluvia {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .corazon-lluvia {
            position: absolute;
            color: #ff4d4d; /* Rosa */
            font-size: 20px;
            animation: lluvia 10s linear infinite; /* Más lento */
        }
        @keyframes lluvia {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín?</h1>
        <p class="dedicatoria">Para [nombre de la persona], con todo mi cariño.</p>

        <!-- Imágenes 4, 1 y 5 en línea -->
        <div>
            <img src="Imagenes/Imagen-4.jpg" class="imagen-centrada" alt="Imagen 4">
            <img src="Imagenes/Imagen-1.jpg" class="imagen-centrada" alt="Imagen 1">
            <img src="Imagenes/Imagen-5.jpg" class="imagen-centrada" alt="Imagen 5">
        </div>

        <!-- Mensaje centrado y justificado -->
        <div class="mensaje">
            <p>
                Este es un mensaje especial para ti. Quiero que sepas lo mucho que significas para mí y lo feliz que me haces cada día. Espero que esta pequeña página te guste tanto como a mí me gustas tú. 💖
            </p>
        </div>

        <!-- Gifs en las esquinas -->
        <img src="Imagenes/Gif-1.gif" class="gifs gif-top-left" alt="Gif 1">
        <img src="Imagenes/Gif-2.gif" class="gifs gif-top-right" alt="Gif 2">
        <img src="Imagenes/Gif-3.gif" class="gifs gif-bottom-left" alt="Gif 3">
        <img src="Imagenes/Gif-4.gif" class="gifs gif-bottom-right" alt="Gif 4">

        <!-- Imágenes distribuidas alrededor del mensaje -->
        <img src="Imagenes/Imagen-2.jpg" class="imagen-colage" style="top: 20%; left: 5%;" alt="Imagen 2">
        <img src="Imagenes/Imagen-3.jpg" class="imagen-colage" style="top: 20%; right: 5%;" alt="Imagen 3">
        <img src="Imagenes/Imagen-6.jpg" class="imagen-colage" style="top: 50%; left: 10%;" alt="Imagen 6">
        <img src="Imagenes/Imagen-7.jpg" class="imagen-colage" style="top: 50%; right: 10%;" alt="Imagen 7">
        <img src="Imagenes/Imagen-8.jpg" class="imagen-colage" style="top: 80%; left: 15%;" alt="Imagen 8"> <!-- Ajustada -->
        <img src="Imagenes/Imagen-9.jpg" class="imagen-colage" style="top: 80%; right: 15%;" alt="Imagen 9"> <!-- Ajustada -->

        <!-- Botones -->
        <div class="botones">
            <button id="btnSi" onclick="mostrarAceptacion()">Sí</button>
            <button id="btnNo" onclick="moverBotonNo()">No</button>
        </div>

        <!-- Corazón animado, Imagen 10 y Ramo de flores -->
        <div class="corazon-contenedor">
            <div class="corazon">❤️</div>
            <img src="Imagenes/Imagen-10.jpg" class="imagen-centrada" alt="Imagen 10">
            <div class="ramo">💐</div>
        </div>

        <!-- Corazones de lluvia -->
        <div class="corazones-lluvia" id="corazonesLluvia"></div>

        <!-- Música de fondo -->
        <audio id="musica" loop>
            <source src="Musica/Addicted-to-You.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>
    </div>

    <script>
        // Función para mover el botón "No" aleatoriamente
        function moverBotonNo() {
            const btnNo = document.getElementById('btnNo');
            const anchoVentana = window.innerWidth;
            const altoVentana = window.innerHeight;

            // Generar posiciones aleatorias dentro de los límites de la ventana
            const nuevaX = Math.random() * (anchoVentana - btnNo.offsetWidth);
            const nuevaY = Math.random() * (altoVentana - btnNo.offsetHeight);

            // Aplicar las nuevas posiciones al botón
            btnNo.style.left = ${nuevaX}px;
            btnNo.style.top = ${nuevaY}px;
        }

        // Función para mostrar la aceptación
        function mostrarAceptacion() {
            alert("¡Gracias por aceptar! 💖");
        }

        // Función para crear corazones de lluvia
        function crearCorazonesLluvia() {
            const corazonesLluvia = document.getElementById('corazonesLluvia');
            for (let i = 0; i < 100; i++) { // Más corazones
                const corazon = document.createElement('div');
                corazon.className = 'corazon-lluvia';
                corazon.innerHTML = '❤️';
                corazon.style.left = ${Math.random() * 100}vw;
                corazon.style.animationDuration = ${Math.random() * 10 + 5}s; // Más lento
                corazon.style.opacity = Math.random();
                corazonesLluvia.appendChild(corazon);
            }
        }

        // Reproducir música automáticamente
        function reproducirMusica() {
            const musica = document.getElementById('musica');
            musica.play().catch(() => {
                // Si el navegador bloquea la reproducción automática, mostrar un mensaje
                alert("Haz clic en la página para reproducir la música.");
                document.body.addEventListener('click', () => musica.play());
            });
        }

        // Inicializar
        crearCorazonesLluvia();
        reproducirMusica();
    </script>
</body>
</html>
